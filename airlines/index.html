<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body onload="renderData()">
    <div class="wrapper">
      <div class="top-container">
        <div class="sorting-container" onclick="handleDropdown('sort')">
          <span class="label">Sort by</span>
          <ul class="dropdown-menu" id="dropdown-sort">
            <li onclick="handleSortingByName()">Name</li>
            <li onclick="handleSortingBySchedule()">Schedule</li>
          </ul>
        </div>
        <div class="filter-container" onclick="handleDropdown('filter')">
          <span class="label">Filter</span>
          <ul class="dropdown-menu" id="dropdown-filter"></ul>
        </div>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
